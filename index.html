
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DEVSIGNER LOG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --brutalist-yellow: #fcd34d; /* amber-300 */
            --brutalist-black: #0a0a0a; /* neutral-900 */
            --brutalist-white: #fcfcfc;
            --brutalist-green: #34d399; /* green-400 */
            --brutalist-red: #ef4444; /* red-500 */
            --brutalist-blue: #7dd3fc; /* sky-400 */
            --brutalist-pink: #f0abfc; /* fuchsia-300 */
            --brutalist-accent: var(--brutalist-blue);
            --brutalist-highlight: var(--brutalist-pink);
        }
        body {
            font-family: 'Space+Grotesk', sans-serif;
            background-color: var(--brutalist-white);
            color: var(--brutalist-black);
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .brutalist-bg-primary { background-color: var(--brutalist-yellow); }
        .brutalist-color-primary { color: var(--brutalist-yellow); }
        .brutalist-bg-black { background-color: var(--brutalist-black); }
        .brutalist-color-black { color: var(--brutalist-black); }
        .brutalist-bg-success { background-color: var(--brutalist-green); }
        .brutalist-color-success { color: var(--brutalist-green); }
        .brutalist-bg-danger { background-color: var(--brutalist-red); }
        .brutalist-color-danger { color: var(--brutalist-red); }
        .brutalist-bg-accent { background-color: var(--brutalist-accent); }
        .brutalist-color-accent { color: var(--brutalist-accent); }
        .brutalist-bg-highlight { background-color: var(--brutalist-highlight); }
        .brutalist-color-highlight { color: var(--brutalist-highlight); }
        .brutalist-border { border: 4px solid var(--brutalist-black); }
        .brutalist-shadow { box-shadow: 8px 8px 0px 0px var(--brutalist-black); }
        .brutalist-shadow-sm { box-shadow: 4px 4px 0px 0px var(--brutalist-black); }
        .brutalist-shadow-active { box-shadow: 2px 2px 0px 0px var(--brutalist-black); transform: translate(2px, 2px); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-st yle: none; scrollbar-width: none; }
    </style>
<script type="importmap">
{

    "jszip": "https://esm.sh/jszip@3.10.1"
  }
}
</script>
</head>
<body class="bg-gray-50">
    <div id="root"></div>
</body>
</html>
