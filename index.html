    <style>
        :root {
            --brutalist-yellow: #FFF500;
            --brutalist-black: #000000;
            --brutalist-white: #FFFFFF;
        }
        body {
            font-family: 'Space+Grotesk', sans-serif;
            background-color: var(--brutalist-white);
            color: var(--brutalist-black);
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .brutalist-border { border: 4px solid var(--brutalist-black); }
        .brutalist-shadow { box-shadow: 8px 8px 0px 0px var(--brutalist-black); }
        .brutalist-shadow-sm { box-shadow: 4px 4px 0px 0px var(--brutalist-black); }
        .brutalist-shadow-active { box-shadow: 2px 2px 0px 0px var(--brutalist-black); transform: translate(2px, 2px); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
